<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
		</div>
		<div class="panel-body">
                    <form class="form-inline" method="post" style="margin: 20px 0px">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nome"/>
                            <input type="text" class="form-control" placeholder="Acompanhantes"/>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </div>
                    </form>
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Acompanhantes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each ="c : ${convidados}">
						<td th:text = "${c.nome}">Jo√£o</td>
						<td th:text = "${c.qtd}">3</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
